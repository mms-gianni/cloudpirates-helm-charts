suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not render ingress when disabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress when enabled
    set:
      ui.enabled: true
      ingress.enabled: true
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kubero-ui

  - it: should configure correct backend service
    set:
      ui.enabled: true
      ingress.enabled: true
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: RELEASE-NAME-kubero-ui
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 80

  - it: should configure TLS when specified
    set:
      ui.enabled: true
      ingress.enabled: true
      ingress.tls:
        - secretName: kubero-tls
          hosts:
            - kubero.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: kubero-tls
      - contains:
          path: spec.tls[0].hosts
          content: kubero.example.com

  - it: should set ingress class when specified
    set:
      ui.enabled: true
      ingress.enabled: true
      ingress.className: nginx
    capabilities:
      majorVersion: 1
      minorVersion: 18
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx